name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或你想触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: MY_DEPLOY_TOKEN  # 👈 必须和你设置环境时的名字完全一致
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project
        run: |
          npm install
          npm run build  # 或你自己的构建命令

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}  # 👈 引用你刚才配置的 Secret
          branch: main
          folder: build
          repository-name: FEMATHS/FEMATHS.github.io  # 确保仓库名大小写一致
