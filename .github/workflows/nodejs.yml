name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或你想触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: MY_DEPLOY_TOKEN  # 👈 必须和你设置环境时的名字完全一致
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project
        run: |
          npm install
          npm run build  # 或你自己的构建命令

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          branch: main                  # ✅ 指定部署到 main 分支
          folder: build                 # ⚠️ 替换为你的构建目录，如 dist/public
          clean: true                   # ✅ 禁用 worktree，强制清空目录再部署
          single-commit: true           # ✅ 避免历史膨胀，仅保留一次 commit（可选）

