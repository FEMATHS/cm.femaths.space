name: Deploy to femaths.github.io

on:
  push:
    branches:
      - main  # 你希望触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Build Project
        run: |
          npm install
          npm run build

      - name: Deploy to femaths.github.io
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository-name: FEMATHS/femaths.github.io
          branch: main  # femaths.github.io 的分支，通常是 main
          folder: build # 这是 build 后输出的目录
          clean: true
