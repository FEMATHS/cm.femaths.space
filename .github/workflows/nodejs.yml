name: Deploy Github Pages
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: MY_DEPLOY_TOKEN      # 这里加上环境名，必须和你在 GitHub 仓库 Environments 中创建的环境名一致
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.DEPLOY_TOKEN }}  # 这个 secret 会从环境 MY_DEPLOY_TOKEN 里拿
