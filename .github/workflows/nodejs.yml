name: Deploy to femaths.github.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Build Project
        run: |
          npm install
          npm run build

      - name: Deploy to femaths.github.io
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository-name: FEMATHS/femaths.github.io
          branch: gh-pages  # 👈 改成 gh-pages 分支
          folder: build
          clean: true
